<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Lyrics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .lyrics-box {
            border: 2px solid black;
            padding: 10px;
            min-height: 50px;
            margin: 20px 0;
            display: inline-block;
            text-align: left;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #f0f0f0;
        }
        button:hover {
            background: #ddd;
        }
        .score {
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Lyrics</h1>
        <div class="score">Score actuel : <span id="score">0</span> points</div>
        <div class="lyrics-box">
            <div id="lyrics-list"></div>
        </div>
        <input type="text" id="user-answer" placeholder="Entrez votre réponse">
        <button onclick="verifierReponse()">Valider</button>
        <p id="resultat"></p>
        <div class="buttons">
            <button id="title-btn" onclick="reveal('title')">Titre (<span id="title-pts">5</span> pts)</button>
            <button id="artist-btn" onclick="reveal('artist')">Artiste (<span id="artist-pts">3</span> pts)</button>
            <button id="title-artist-btn" onclick="reveal('title_artist')">Titre + Artiste (<span id="title-artist-pts">8</span> pts)</button>
            <button id="more-lines-btn" onclick="reveal('more_lines')">Donne <span id="x-value">3</span> phrases suivantes (<span id="x-score">3</span> pts)</button>
            <button onclick="passer()">Passer (-1 pt, +1 ligne)</button>
            <button onclick="choisirNouvelleChanson()">Nouvelle chanson</button>
        </div>
    </div>

    <script>
        let score = 0;
        let songs = [];
        let currentSong = {};
        let displayedLines = 1;
        let startIndex = 0;

        fetch('https://lyricsgame.netlify.app/lyrics.txt')
            .then(response => response.text())
            .then(text => {
                let rawSongs = text.trim().split(/\n\s*\n+/g);
                songs = rawSongs.map(song => {
                    let lines = song.split("\n").map(line => line.trim()).filter(line => line);
                    let titleMatch = lines[0]?.match(/\[(.*?)\] - \[(.*?)\]/);
                    return {
                        artist: titleMatch ? titleMatch[1] : "Artiste inconnu",
                        title: titleMatch ? titleMatch[2] : "Titre inconnu",
                        lyrics: lines.slice(1)
                    };
                }).filter(song => song.lyrics.length > 5);
                choisirNouvelleChanson();
            })
            .catch(error => console.error("Erreur de chargement du fichier lyrics.txt", error));

        function choisirNouvelleChanson() {
            if (songs.length > 0) {
                currentSong = songs[Math.floor(Math.random() * songs.length)];
                startIndex = Math.floor(Math.random() * (currentSong.lyrics.length - 5));
                displayedLines = 1;
                updateLyrics();
                updatePoints();
            }
        }

        function updateLyrics() {
            let lyricsList = document.getElementById("lyrics-list");
            lyricsList.innerHTML = "";
            for (let i = 0; i < displayedLines; i++) {
                if (startIndex + i < currentSong.lyrics.length) {
                    let div = document.createElement("div");
                    div.textContent = currentSong.lyrics[startIndex + i];
                    lyricsList.appendChild(div);
                }
            }
            updatePoints();
        }

        function passer() {
            if (startIndex + displayedLines < currentSong.lyrics.length) {
                score -= 1;
                displayedLines += 1;
                updateLyrics();
                document.getElementById("score").textContent = score;
            }
        }

        function updatePoints() {
            let penalty = displayedLines - 1;
            document.getElementById("title-pts").textContent = Math.max(5 - penalty, 1);
            document.getElementById("artist-pts").textContent = Math.max(3 - penalty, 1);
            document.getElementById("title-artist-pts").textContent = Math.max(8 - penalty, 2);
        }

        function verifierReponse() {
            let reponse = document.getElementById("user-answer").value.trim().toLowerCase();
            document.getElementById("user-answer").value = "";
            let titre = currentSong.title.toLowerCase();
            let artiste = currentSong.artist.toLowerCase();
            let points = 0;
            let penalty = displayedLines - 1;

            if (reponse === titre) points = Math.max(5 - penalty, 1);
            else if (reponse === artiste) points = Math.max(3 - penalty, 1);
            else if (reponse === `${titre} - ${artiste}` || reponse === `${artiste} - ${titre}`) points = Math.max(8 - penalty, 2);

            score += points;
            document.getElementById("score").textContent = score;
            document.getElementById("resultat").textContent = points > 0 ? `Bonne réponse ! +${points} points` : "Mauvaise réponse !";
        }
    </script>
</body>
</html>
